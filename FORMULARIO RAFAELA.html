<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta nome="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen>"

    <title>FORMULARIO</title>
</head>
<body>

        <div>
                <h1 in ="title"></h1>Formulario Tutorializando</div><h1>
                <p id="subtitulo">Complete suas informaçoes</p>
                <br>
        </div>
        
        <form>
                <fieldset"cass=grupo">
                        <div>
                                <lebel for="nome"><strong>Nome</strong></lebel>
                                <input type="text" name="nome" id="nome" required>
                        </div>

                        <div>
                            <label for="curso">Curso</label>
                            <input type="text" nome="Cuso" id="Curso" required>
                        </div>        
                </fieldset>

                <div class="campo">
                    <h3>
                        <label>Qual plataforma de ensino você tem mais dificuldade?</label>
                    </h3>
                    <label>
                        <input type="radio" name="devweb" value="AVA">AVA
                    </label>
                    <label>
                        <input type="radio" name="devweb" value="Teams">Teams   
                    </label>
                    <label>
                        <input type="radio" name="devweb" value="TOVS">TOVS
                    </label>
                 </div>
                 <div class="campo">
                    <h3>
                        <label>Relate sua maior dificuldade no uso das plataformas citados a cima:</label>
                    </h3>
                    <textarea rows="6" style="width: 26em"></textarea>
                    <h3>
                        <label>Após responder as duas perguntas deixe seu feedback no campo abaixo:</label>
                    </h3>
                    <textarea rows="6" style="width: 26em"></textarea>
                    <p>
                    <button class="botao" type="submit" onsubmit="">Enviar Formulario</button>
                    </p>


                 </div>

            
        </form>
</body>
